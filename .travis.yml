language: python
sudo: false
python:
  - "3.4"
  - "3.5"
env:
  - REQ='Django>=1.10,<1.11'
  - REQ='Django>=1.11,<2.0'
matrix:
install:
  - pip install -q $REQ flake8
  - python setup.py install
# command to run tests, e.g. python setup.py test
script: "cd tests && ./manage.py test testapp && cd .. && flake8 ."
