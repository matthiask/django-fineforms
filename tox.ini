[tox]
envlist =
    py{310}-dj{32,42,main}
    py{310,312}-dj{42,51,main}

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    dj51: Django>=5.1,<5.2
    djmain: https://github.com/django/django/archive/main.tar.gz
